<!doctype html>
<html lang="en">
<head>
  <title>Three.js Playground | Gary Constable | Web Developer, Exeter, Devon</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <script src="/bower_components/three.js/three.min.js"></script>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-48117621-1', 'garyconstable.co.uk');
    ga('send', 'pageview');
  </script>
</head>
<body>
  <div id="sidebar">
    <div id="sidebar-toggle">HUD</div>
    <div id="blocker">
      <div id="instructions">
        <span style="font-size:40px">Three.js Playground</span>
        Click to activate First Person View
      </div>
    </div>
    
    <hr>
    
    <h4>Projects</h4>
    <select id="projectSelect" class="form-control">
      <option value="0">Please select...</option>
      <option value="grid">Grid</option>
      <option value="maze">Maze</option>
    </select>
    
    
    <hr>
    
    <h4>Controls</h4>
    
    <h5>Position</h5>
    <label>X Pos: <input class="slider" data-type='position' data-value="x" type="range" min="-500" max="500" value="0" id="posX" ></label>
    <label>Y Pos: <input class="slider" data-type='position' data-value="y" type="range" min="-500" max="500" value="0" id="posY" ></label>
    <label>Z Pos: <input class="slider" data-type='position' data-value="z" type="range" min="-500" max="500" value="0" id="posZ" ></label>
    
    <h5>Rotation</h5>
    <label>X Rot: <input class="slider" data-type='rotation' data-value="z" type="range" min="0" max="360" value="180" id="rotX" ></label>
    <label>Y Rot: <input class="slider" data-type='rotation' data-value="y" type="range" min="0" max="360" value="180" id="rotY" ></label>
    <label>Z Rot: <input class="slider" data-type='rotation' data-value="z" type="range" min="0" max="360" value="180" id="rotZ" ></label>
  
    
  </div>
  <div id="pageLoad"></div>
  
  <script src="/js/lib/gui-controls.js"></script>
  
  <script src="/js/lib/app-base.js"></script>
  <script>
    $(function(){
      $("#pageLoad").load("/projects/grid/grid.html");
      $('#projectSelect').change(function(e){
        if( $(this).val() !== 0  && $(this).val() !== '0'){
          var _this = $(this);
          $("#pageLoad").html();
          $('canvas').remove();
          var x = setTimeout(function(){
            console.log('load',  _this.val() )
            $("#pageLoad").load("/projects/" + _this.val() + "/" + _this.val() + ".html" );
          },500);
        }
      });  
    });
  </script>
</body>
</html>
